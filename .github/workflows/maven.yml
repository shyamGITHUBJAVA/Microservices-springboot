name: ci/cd pipeline 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
          image: shyam583/service-inventory
          tags: latest
          registry: docker.io
          dockerfile: service-inventory/Dockerfile
          context: service-inventory
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: docker pull shyam583/service-inventory:latest
      - name: Delete old container
        run: docker rm -f springboot-example
      - name: Run docker container
        run: docker run -d -p 8082:8082 --name springboot-example shyam583/service-inventory